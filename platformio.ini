[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^6.21.3
	mathertel/OneButton@^2.0.3
	arkhipenko/TaskScheduler@^3.7.0
	adafruit/RTClib@^2.1.1
	adafruit/Adafruit BusIO@^1.14.5
upload_speed = 460800
monitor_filters = 
	send_on_enter
